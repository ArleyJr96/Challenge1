<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 1 Encriptador de texto</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="contenedor">
        <img src="assets/Logo.png" class="logo" id="logo">
        <div class="encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
        </div>
        <div class="terminos">
            <img src="assets/vector.jpg">
            <p>Sólo letras minúsculas y sin acentos</p>
        </div>
        <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <input class="btn-desencriptar" type="button" value="Desencriptar" onclick="desencriptar()"></input>
        </div>
        <section class="encriptado">
            <img class= "muñeco" src="assets/Muñeco.svg" alt="" id="muñeco">

            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">Ingrese el texto que desea encriptar o desencriptar</p>
                <button class="boton-copia" id="botonCopia" onclick="textoCopia();">Copiar</button>
            </div>
        </section>
    </div>
</body>
<script src="app.js"></script>
</html>
